follows:
    get:
      summary: Get all followers for a specific user
      operationId: getFollowsForUser
      parameters:
        - name: user_id
          in: query
          required: true
          description: The ID of the user to retrieve followers for
          schema:
            type: string
      responses:
        '200':
          description: A list of followers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../openapi.yaml#/components/schemas/Follow'
      tags:
        - Follows
    post:
      summary: Create a follow relationship
      operationId: createFollow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - follow_id
              properties:
                user_id:
                  type: string
                follow_id:
                  type: string
      responses:
        '201':
          description: Created
    delete:
        summary: Delete a follow relationship
        operationId: deleteFollow
        parameters:
            - name: user_id
              in: query
              required: true
              schema:
                type: string
            - name: follow_id
              in: query
              required: true
              schema:
                type: string
        responses:
            '204':
              description: No Content
            '404':
              description: Follow not found