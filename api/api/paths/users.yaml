users:
    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_name
                - email
              properties:
                user_name:
                  type: string
                email:
                  type: string
      responses:
        '201':
          description: Created
    get:
      summary: Get a user by ID
      operationId: getUser
      parameters:
        - name: user_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../openapi.yaml#/components/schemas/User'
    delete:
      summary: Delete a user by ID
      operationId: deleteUser
      parameters:
        - name: user_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: User not found