tweets:
    put:
      summary: Create a new tweet
      operationId: createTweet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - tweet_text
              properties:
                user_id:
                  type: string
                tweet_text:
                  type: string
      responses:
        '201':
          description: Created
    get:
      summary: Get a tweet by ID
      operationId: getTweet
      parameters:
        - name: tweet_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../openapi.yaml#/components/schemas/Tweet'
    delete:
      summary: Delete a tweet by ID
      operationId: deleteTweet
      parameters:
        - name: tweet_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Tweet not found