tweets:
    post:
      summary: Create a new tweet
      operationId: createTweet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - tweet_text
              properties:
                user_id:
                  type: string
                tweet_text:
                  type: string
                parent_id:
                  type: string
      responses:
        tweet_id:
          type: string
        '201':
          description: Created
tweet_user:
    get:
      summary: Get tweets by UserID
      operationId: getTweetsByUserID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../openapi.yaml#/components/schemas/Tweets'
tweet_tweet_id:
    put:
        summary: Update a tweet by ID
        operationId: updateTweet
        parameters:
            - name: tweet_id
              in: path
              required: true
              schema:
                  type: string
        requestBody:
            required: true
            content:
            application/json:
                schema:
                    type: object
                required:
                    - tweet_text
                properties:
                    tweet_text:
                        type: string
        responses:
            '204':
              description: No Content
            '404':
              description: Tweet not found
    delete:
      summary: Delete a tweet by ID
      operationId: deleteTweet
      parameters:
        - name: tweet_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Tweet not found
tweet_search:
    get:
      summary: Search tweets by text
      operationId: searchTweets
      parameters:
        - name: search_word
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../openapi.yaml#/components/schemas/Tweets'