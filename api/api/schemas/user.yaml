User:
      type: object
      properties:
        user_id:
          type: string
        user_name:
          type: string
        email:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

Users:
    type: object
    properties:
        users:
          type: array
        items:
          $ref: '../openapi.yaml#/components/schemas/User'
        count:
          type: integer